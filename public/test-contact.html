<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #007bff; margin-bottom: 10px; }
        .subtitle { color: #6c757d; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .config-info {
            background: #e2e3e5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 14px;
        }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Contact Form Test</h1>
        <p class="subtitle">Test your EmailJS configuration and contact form functionality</p>

        <div class="config-info">
            <strong>Current EmailJS Configuration:</strong><br>
            Service ID: service_lka4gc7<br>
            Main Template: template_620c7dp<br>
            Auto-Reply Template: template_4g1ylef<br>
            Public Key: LH7yf-8bOELlB06_y
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">üë§ Name:</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>

            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
                <small style="color: #6c757d;">Use a real email to test auto-reply</small>
            </div>

            <div class="form-group">
                <label for="subject">üìù Subject:</label>
                <input type="text" id="subject" name="subject" value="Testing Contact Form" required>
            </div>

            <div class="form-group">
                <label for="message">üí¨ Message:</label>
                <textarea id="message" name="message" rows="4" required>This is a test message to verify that the contact form is working properly with EmailJS integration. If you receive this, the system is working correctly!</textarea>
            </div>

            <button type="submit" id="submitBtn">üöÄ Send Test Message</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // Initialize EmailJS
        console.log('Initializing EmailJS...');
        emailjs.init('LH7yf-8bOELlB06_y');

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Sending...';

            resultDiv.innerHTML = `
                <div class="result loading">
                    <h3>üì§ Sending Emails...</h3>
                    <p>Please wait while we send both the notification and auto-reply emails.</p>
                </div>
            `;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const templateParams = {
                from_name: formData.name,
                from_email: formData.email,
                subject: formData.subject,
                message: formData.message,
                to_name: 'Raju Gottumukkala',
                reply_to: formData.email,
            };

            try {
                console.log('Sending notification email...');
                console.log('Template params:', templateParams);

                // Send notification email to you
                const notificationResponse = await emailjs.send(
                    'service_lka4gc7',
                    'template_620c7dp',
                    templateParams
                );
                console.log('‚úÖ Notification email sent:', notificationResponse);

                // Send auto-reply to user
                console.log('Sending auto-reply email...');
                const autoReplyResponse = await emailjs.send(
                    'service_lka4gc7',
                    'template_4g1ylef',
                    templateParams
                );
                console.log('‚úÖ Auto-reply email sent:', autoReplyResponse);

                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>üéâ Success!</h3>
                        <p><strong>Both emails sent successfully!</strong></p>
                        <ul>
                            <li>‚úÖ Notification email sent to <strong>rajugottumukkala986@gmail.com</strong></li>
                            <li>‚úÖ Auto-reply sent to <strong>${formData.email}</strong></li>
                        </ul>
                        <p>üì¨ Check your Gmail inbox and the test email inbox!</p>
                        <p><small>Response IDs: ${notificationResponse.status} / ${autoReplyResponse.status}</small></p>
                    </div>
                `;

            } catch (error) {
                console.error('‚ùå EmailJS error:', error);

                let errorMessage = error.message || 'Unknown error';
                if (error.status) {
                    errorMessage += ` (Status: ${error.status})`;
                }
                if (error.text) {
                    errorMessage += ` - ${error.text}`;
                }

                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Failed to send emails:</strong></p>
                        <p>${errorMessage}</p>
                        <p><strong>Troubleshooting:</strong></p>
                        <ul>
                            <li>Check your EmailJS service and template IDs</li>
                            <li>Verify your public key is correct</li>
                            <li>Check the browser console for more details</li>
                            <li>Make sure your EmailJS service is connected to Gmail</li>
                        </ul>
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Send Test Message';
            }
        });

        // Log configuration on page load
        console.log('EmailJS Test Page Loaded');
        console.log('Configuration:', {
            serviceID: 'service_lka4gc7',
            templateID: 'template_620c7dp',
            autoReplyTemplateID: 'template_4g1ylef',
            publicKey: 'LH7yf-8bOELlB06_y'
        });
    </script>
</body>
</html>
