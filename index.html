  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div style="text-align: center; color: white;">
          <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <h2 style="margin: 0; font-weight: 600;">Loading Portfolio...</h2>
          <p style="margin: 10px 0 0; opacity: 0.8;">Kanakaraju Gottumukkala</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Mark when React should have loaded
      window.reactLoadStartTime = Date.now();
      
      // Global error handler for module loading
      window.addEventListener('error', function(e) {
        console.error('Script error detected:', e.filename, e.error);
        if (e.filename && (e.filename.includes('index-') || e.filename.includes('main-')) && e.filename.includes('.js')) {
          console.error('React bundle failed to load:', e.error);
          showFallback('Script loading failed: ' + e.filename);
        }
      });
      
      // Additional module error handling
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Module loading rejection:', e.reason);
        if (e.reason && e.reason.toString().includes('Failed to fetch')) {
          showFallback('Module fetch failed');
        }
      });
      
      function showFallback(reason) {
        var root = document.getElementById('root');
        if (root) {
          console.log('Showing fallback due to:', reason);
          root.innerHTML = 
            '<div style="padding: 40px; max-width: 800px; margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, \'Segoe UI\', Roboto, sans-serif; line-height: 1.6;">' +
            '<h1 style="color: #333; text-align: center; margin-bottom: 30px;">Kanakaraju Gottumukkala</h1>' +
            '<h2 style="color: #666; text-align: center; margin-bottom: 40px;">Software Engineer | Java Microservices | Fintech</h2>' +
            '<div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">' +
            '<p><strong>About:</strong> MS Computer Science Student & Software Engineer with 2+ years experience building scalable Java microservices and fintech solutions.</p>' +
            '</div>' +
            '<div style="background: #e8f5e8; padding: 20px; border-radius: 8px; margin-bottom: 30px;">' +
            '<p><strong>Experience:</strong> 10,000+ merchants served, 414 RPS performance, specialized in AI/ML platforms and cloud infrastructure.</p>' +
            '</div>' +
            '<div style="text-align: center; margin-top: 40px;">' +
            '<p style="color: #666; margin-bottom: 20px;">üìß gottumukkala.kanakaraju@gmail.com</p>' +
            '<p style="color: #666; margin-bottom: 20px;">üìç Kansas City, MO</p>' +
            '<div style="margin-top: 30px;">' +
            '<a href="https://github.com/gkr5413" style="color: #0366d6; text-decoration: none; margin: 0 15px;" target="_blank">GitHub</a>' +
            '<a href="https://linkedin.com/in/gkr5413/" style="color: #0366d6; text-decoration: none; margin: 0 15px;" target="_blank">LinkedIn</a>' +
            '</div>' +
            '</div>' +
            '<div style="text-align: center; margin-top: 40px; padding: 20px; background: #e3f2fd; border-radius: 8px;">' +
            '<button onclick="window.location.reload()" style="background: #1976d2; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 14px; margin-bottom: 10px;">üîÑ Try Again</button>' +
            '<p style="margin: 10px 0 0; color: #1565c0; font-size: 14px;">Click to reload the interactive portfolio</p>' +
            '</div>' +
            '</div>';
        }
      }
      
      // Check if React loaded successfully
      function checkReactStatus() {
        if (window.reactLoaded) {
          console.log('React confirmed loaded, no fallback needed');
          return;
        }
        
        var root = document.getElementById('root');
        if (root && root.children.length === 1) {
          var loadTime = Date.now() - window.reactLoadStartTime;
          if (loadTime > 20000) { // 20 seconds
            showFallback('Timeout after ' + Math.round(loadTime/1000) + ' seconds');
          } else {
            // Check again in 2 seconds
            setTimeout(checkReactStatus, 2000);
          }
        } else {
          console.log('React appears to have loaded (DOM changed)');
        }
      }
      
      // Start checking after 3 seconds (GitHub Actions deployment)
      setTimeout(checkReactStatus, 3000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
